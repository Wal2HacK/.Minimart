<script type="text/javascript" src="js/ctrlProduct.js"></script>
	
<div class="col-md-12">
	<h1>เพิ่มข้อมูลสินค้า</h1>
</div>
<div class="col-md-12" style="border-bottom: 2px solid #ff8c00;padding-bottom: 13px;">
	<div class="col-md-offset-1 col-md-10">
		<div id="alt-Status">
			<strong></strong>
		</div>
	</div>
	<div class="col-md-6">
		<input name="i-Product" id="myInput" onkeyup="findData()" type="text" class="form-control" placeholder="ชื่อสินค้า">
	</div>
	<div class="col-md-3">
		<select name="i-Product" class="form-control" id="selectCategory">
		</select>
	</div>
	<div class="col-md-3">
		<button onclick="$('#inputCategory').val('')" data-toggle="modal" data-target="#newCategory" style="width: 100%" class="btn btn-info">New Category</button>
	</div>
	<div style="margin-top: 13px" class="col-md-4">
		<input name="i-Product" barcode="yes" type="text" class="form-control" placeholder="Barcode Unit">
	</div>
	<div style="margin-top: 13px" class="col-md-4">
		<input name="i-Product" barcode="yes" type="text" class="form-control" placeholder="Barcode Pack">
	</div>
	<div style="margin-top: 13px" class="col-md-4">
		<input name="i-Product" barcode="yes" type="text" class="form-control" placeholder="Barcode Box">
	</div>
	<div style="margin-top: 13px;" class="col-md-2">
		<input name="i-Product" type="number" class="form-control" placeholder="ราคาต้นทุน : ลัง">
	</div>
	<div style="margin-top: 13px;" class="col-md-2">
		<input name="i-Product" type="number" class="form-control" placeholder="ราคาขายต่อหน่วย">
	</div>
	<div style="margin-top: 13px;" class="col-md-2">
		<input name="i-Product" type="number" class="form-control" placeholder="ราคาขายต่อโหล">
	</div>
	<div style="margin-top: 13px;" class="col-md-2">
		<input name="i-Product" type="number" class="form-control" placeholder="ราคาขายต่อลัง">
	</div>
	<div style="margin-top: 13px;" class="col-md-2">
		<select name="i-Product" class="form-control" id="selectUnitname">
		</select>
	</div>
	<div style="margin-top: 13px;" class="col-md-2">
		<button style="width: 100%" class="btn btn-info" data-toggle="modal" data-target="#newUnitname">เพิ่มชื่อหน่วยเรียก</button>
	</div>
	<div style="margin-top: 13px;" class="col-md-4">
		<input name="i-Product" type="number" class="form-control" placeholder="จำนวน หน่วย : ลัง">
	</div>
	<div style="margin-top: 13px" class="col-md-4">
		<input name="i-Product" type="number" class="form-control" placeholder="จำนวน แพ็ค : ลัง">
	</div>
	<div style="margin-top: 13px;" class="col-md-4">
		<input name="i-Product" type="text" class="form-control" placeholder="ปริมาณสินค้า/น้ำหนักสินค้า">
	</div>
	<div style="margin-top: 13px;" class="col-md-6">
		<button style="width: 100%" id="btn-saveProduct" process="save" class="btn btn-success">บันทึก</button>
	</div>
	<div style="margin-top: 13px" class="col-md-6">
		<button style="width: 100%" class="btn btn-danger">Reset</button>
	</div>
</div>
<div class="col-md-12">
	<ul class="pagination" id="numPage">
		
	</ul>
</div>
<div class="col-md-12"">
	<table class="table table-striped table-hover" id="tableProduct" style="width: 100%">
		<thead>
			<tr>
				<th>No.</th>
				<th>Name</th>
				<th>Category</th>
				<th colspan="3">Price</th>
				<th align="right">Edit / Delete</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</div>
<div class="modal fade" id="newUnitname" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4>สร้างชื่อเรียกหน่วยใหม่</h4>
			</div>
			<div class="modal-body">
				<table style="width: 100%">
					<td width="70%"><input id="inputUnitname" type="text" class="form-control" placeholder="เพิ่มชื่อเรียกหน่วยสินค้า"></td>
					<td width="30%"><button id="btnSaveUnitname" style="width: 90%;margin-left: 13px;" class="btn btn-success">Save</button></td>
				</table>
			</div>
			<div class="modal-footer">
				<table id="tableUnitname" class="table table-strped">
					<thead>
						<th>No.</th>
						<th>Unitname</th>
						<th>Delete</th>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="newCategory" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">สร้างหมวดหมู่สินค้าใหม่</h4>
			</div>
			<div class="modal-body">
				<table style="width: 100%">
					<td width="70%"><input id="inputCategory" type="text" class="form-control" placeholder="เพิ่มรายชื่อหมวดหมู่"></td>
					<td width="30%"><button id="btnSaveCategory" style="width: 90%;margin-left: 13px;" class="btn btn-success">Save</button></td>
				</table>
			</div>
			<div class="modal-footer">
				<table id="tableCategory" class="table table-striped">
					<thead>
						<th>No.</th>
						<th>Category</th>
						<th>Delete</th>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
